<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News Editor Page</title>
</head>
<body>
<h1>Fill the blanks</h1>
<form action="/editor" method="POST">
    <label for="header"><strong>Header</strong>:</label><br>
    <input type="text" id="header" name="header"><br><br>

    <label for="author"><strong>Author</strong>:</label><br>
    <input type="text" id="author" name="author"><br><br>

    <label for="post_text"><strong>Post text</strong>:</label><br>
    <textarea id="post_text" name="post_text" rows="5" cols="50"></textarea><br><br>

    <button style="width: 100px; height: 25px;" type="submit"><strong>Post</strong> </button>
</form>
</body>
</html>
